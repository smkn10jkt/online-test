<div class="row-fluid">
   <div class="span10 well-large">
    <h1>Master Guru</h1>
    <form class="form-horizontal" name="formEdit">
        <div class="control-group" ng-class="{error: formEdit.label.$invalid}">
            <label class="control-label" for="label">Label : &nbsp;</label>
            <input type="text" id="name" 
                   name="name" 
                   placeholder="Guru Name" 
                   ng-model="currentGuru.name"
                   required>
            <span ng-show="formEdit.label.$error.required" class="help-inline">Harus Diisi</span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="isClean() || formEdit.$invalid">Simpan</button>
            <button type="button" class="btn" ng-click="new()">Reset</button>
        </div>
    </form>
</div> 
</div>
<div class="row-fluid">
  <div class="span12 well-large">
      <h1>List Guru</h1>

    <a class="btn" ng-click="baru()">
        <i class="icon-plus-sign"></i>Buat Data Guru Baru
    </a>
    <hr>
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>NIP</th>
                <th>Nama Guru</th>
                <th>Jenis Kelamin</th>
                <th>Tempat Tanggal Lahir</th>
                <th>Alamat</th>
                <th>Telepon</th>
                <th>Email</th>
                <th>Bidang Study</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in schools">
                <td>{{x.nip}}</td>
                <td>{{x.namaguru}}</td>
                <td>{{x.jekel}}</td>
                <td>{{x.ttl}}</td>
                <td>{{x.alamat}}</td>
                <td>{{x.telepon}}</td>
                <td>{{x.email}}</td> 
                <td>{{x.bidstudy}}</td> 
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>  
</div>
