<div class="row-fluid">
   <div class="span12 well-large">
    <h1>Master Ujian</h1>
    <form class="form-horizontal" name="formEdit">
         <!-- Button to trigger modal -->
    <a href="#addUjian" role="button" class="btn btn-primary" data-toggle="modal"><i class="icon-plus-sign"></i>Tambah Data</a>

    <!-- Modal -->
    <div id="addUjian" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="myModalLabel">Tambah Data</h3>
        <div class="control-group" ng-class="{error: formEdit.id.$invalid}">
            <label class="control-label" for="id"> ID : &nbsp;</label>
            <input type="text" id="id" 
                   name="id" 
                   placeholder="ID Ujian" 
                   ng-model="currentUjian.id"
                   required>
            <span ng-show="formEdit.id.$error.required" class="help-inline">Harus Diisi</span>
        </div>
        <div class="control-group" ng-class="{error: formEdit.isi.$invalid}">
            <label class="control-label" for="isi"> Pertanyaan : &nbsp;</label>
            <input type="text" id="isi" 
                   name="isi" 
                   placeholder="Isi Pertanyaan" 
                   ng-model="currentUjiann.isi"
                   required>
            <span ng-show="formEdit.isi.$error.required" class="help-inline">Harus Diisi</span>
        </div>
        <div class="control-group" ng-class="{error: formEdit.waktuMulai.$invalid}">
            <label class="control-label" for="waktuMulai"> Waktu Mulai : &nbsp;</label>
            <input type="text" id="waktuMulai" 
                   name="waktuMulai" 
                   placeholder="Waktu Mulai" 
                   ng-model="currentUjian.waktuMulai"
                   required>
            <span ng-show="formEdit.waktuMulai.$error.required" class="help-inline">Harus Diisi</span>
        </div> 
        <div class="control-group" ng-class="{error: formEdit.waktuSelesai.$invalid}">
            <label class="control-label" for="waktuSelesai"> Waktu Selesai : &nbsp;</label>
            <input type="text" id="waktuSelesai" 
                   name="waktuSelesai" 
                   placeholder="Waktu Selesai" 
                   ng-model="currentUjian.waktuSelesai"
                   required>
            <span ng-show="formEdit.waktuSelesai.$error.required" class="help-inline">Harus Diisi</span>
        </div>
        <div class="control-group" ng-class="{error: formEdit.peserta.$invalid}">
            <label class="control-label" for="peserta"> Id Pertanyaan : &nbsp;</label>
            <input type="text" id="id_pertanyaan" 
                   name="id_pertanyaan" 
                   placeholder="Id Pertanyaan" 
                   ng-model="currentUjian.id_pertanyaan"
                   required>
            <span ng-show="formEdit.id_pertanyaan.$error.required" class="help-inline">Harus Diisi</span>
        </div>
        <div class="control-group" ng-class="{error: formEdit.id_pilihan.$invalid}">
            <label class="control-label" for="id_pilihan"> Id Pilihan : &nbsp;</label>
            <input type="text" nama="id_pilihan" 
                   name="id_pilihan" 
                   placeholder="Id Pilihan" 
                   ng-model="currentUjian.id_pilihan"
                   required>
            <span ng-show="formEdit.id_pilihan.$error.required" class="help-inline">Harus Diisi</span>
        </div>
        <div class="control-group" ng-class="{error: formEdit.id_ujian.$invalid}">
            <label class="control-label" for="id_ujian"> Id Ujian : &nbsp;</label>
            <input type="text" nama="id_ujian" 
                   name="id_ujian" 
                   placeholder="Id Ujian" 
                   ng-model="currentUjian.id_ujian"
                   required>
            <span ng-show="formEdit.id_ujian.$error.required" class="help-inline">Harus Diisi</span>
        </div>
        <div class="control-group" ng-class="{error: formEdit.peserta.$invalid}">
            <label class="control-label" for="id_peserta"> Id Ujian : &nbsp;</label>
            <input type="text" nama="id_peserta" 
                   name="id_peserta" 
                   placeholder="Id Peserta" 
                   ng-model="currentUjian.id_peserta"
                   required>
            <span ng-show="formEdit.id_peserta.$error.required" class="help-inline">Harus Diisi</span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Simpan</button>
            <button type="button" class="btn" ng-click="baru()">Reset</button>
        </div>
    </form>
</div> 
</div>
<div class="row-fluid">
  <div class="span12 well-large">
    <h1>List Data Ujian</h1>
    <hr>
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Waktu Mulai</th>
                <th>Waktu Selesai</th>
                <th>Peserta</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in ujians.content">
                <td>{{x.id}}</td> 
                <td>{{x.waktuMulai}}</td> 
                <td>{{x.waktuSelesai}}</td>
                <td>{{x.peserta.nama}}</td>
                
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>  
</div>
