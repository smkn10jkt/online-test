<div class="row-fluid">
   <div class="span12 well-large">
    <h1>Master Siswa</h1>
    <form class="form-horizontal" name="formEdit">
        <div class="control-group" ng-class="{error: formEdit.label.$invalid}">
            <label class="control-label" for="label">Label : &nbsp;</label>
            <input type="text" id="name" 
                   name="name" 
                   placeholder="Siswa Name" 
                   ng-model="currentSiswa.name"
                   required>
            <span ng-show="formEdit.label.$error.required" class="help-inline">Harus Diisi</span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Simpan</button>
            <button type="button" class="btn" ng-click="baru()">Reset</button>
        </div>
    </form>
</div> 
</div>
<div class="row-fluid">
  <div class="span12 well-large">
    <h1>List Siswa</h1>

    <a class="btn" ng-click="baru()">
        <i class="icon-plus-sign"></i>Buat Siswa Baru
    </a>
    <hr>
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>NIS</th>
                <th>NISN</th>
                <th>Nama Siswa</th>
                <th>Kelas</th>
                <th>Jurusan</th>
                <th>Tempat Tanggal Lahir</th>
                <th>Telepon</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in siswa">
                <td>{{x.nis}}</td> 
                <td>{{x.nisn}}</td> 
                <td>{{x.namasiswa}}</td>
                <td>{{x.kelas}}</td>
                <td>{{x.jurusan}}</td>
                <td>{{x.ttl}}</td>
                <td>{{x.telepon}}</td>
                <td>{{x.email}}</td> 
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>  
</div>
