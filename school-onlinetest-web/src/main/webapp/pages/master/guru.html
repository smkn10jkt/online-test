<div class="row-fluid">
   <div class="span10 well-large">
    <h1>Form Teacher</h1>
    <form class="form-horizontal" name="formEdit">
        <div class="control-group" ng-class="{error: formEdit.label.$invalid}">
            <label class="control-label" for="label">Label : &nbsp;</label>
            <input type="text" id="name" 
                   name="name" 
                   placeholder="Teacher Name" 
                   ng-model="currentTeacher.name"
                   required>
            <span ng-show="formEdit.label.$error.required" class="help-inline">required</span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="isClean() || formEdit.$invalid">Save</button>
            <button type="button" class="btn" ng-click="new()">Clear</button>
        </div>
    </form>
</div> 
</div>
<div class="row-fluid">
  <div class="span12 well-large">
      <h1>Teacher List</h1>

    <a class="btn" ng-click="baru()">
        <i class="icon-plus-sign"></i>Create New Teacher
    </a>
    <hr>
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Job</th>
                <th>Gender</th>
                <th>Phone</th>
                <th>Website</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in schools">
                <td>{{x.name}}</td>
                <td>{{x.address}}</td>
                <td>{{x.job}}</td>
                <td>{{x.gender}}</td>
                <td>{{x.phone}}</td>
                <td>{{x.website}}</td>
                <td>{{x.email}}</td> 
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>  
</div>
