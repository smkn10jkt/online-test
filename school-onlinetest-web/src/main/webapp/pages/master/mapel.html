<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
<div class="row-fluid">
    <div class="span12 well-large">
        <h1>Mata Pelajaran</h1>
        <form class="form-horizontal" name="formEdit">
            <div class="control-group" ng-class="(error:formEdit.label.$invalid)">
                <label class="control-label" for="label">Nama   :&nbsp;</label>
                <input type="text" id="name"
                       name="name"
                       placeholder="Mapel Name"
                       ng-model="currentSchool.name"
                       required>
                <span ng-show="formEdit.label.$error.required" class="help-inline">required</span>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Save</button>
                <button type="submit" class="btn" ng-click="baru()">Clear</button>
            </div>     
        </form>
    </div>
</div>
<div class="row-fluid">
    <div class="span12 well-large">
        <h1>Daftar Mata pelajaran</h1>
        <a class="btn" ng-click="baru()">
            <i class="icon-plus-sign"></i>Buat&nbsp;Mata&nbsp;Pelajaran&nbsp;Baru
        </a>
        <hr>
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th>Bidang Studi</th>
                    <th>Nama Guru</th>
                    <th>Jam Belajar</th>
                    <th>Kelas</th>
                    <th>Jurusan</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in mapel">
                    <td>{{x.bidangstudi}}</td>
                    <td>{{x.namaguru}}</td>
                    <td>{{x.jambelajar}}</td>
                    <td>{{x.kelas}}</td>
                    <td>{{x.jurusan}}</td>
                    <td>
                        <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                        <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
