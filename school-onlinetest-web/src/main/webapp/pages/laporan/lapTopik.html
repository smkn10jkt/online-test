<head>
    <link rel="shortcut icon" type="image/x-icon" href="../../icon/OnlineTestKecil.ico" />
    <title>Master Topik | Test Online</title>
</head>
<div class="row-fluid">
   <div class="span12 well-large">
       <center><img src="../icon/logo.png" width="288" height="114" /></center>
       <center><h1>Laporan Mata Pelajaran</h1></center>
    <form class="form-horizontal navbar-search pull-left" name="formEdit">
    <label class="control-label" for="cari">Cari : &nbsp;</label>
       <select>
                <option>ID</option>
                <option>Kode</option>
                <option>Nama</option>
        </select>
    <input type="text" id="cari" name="cari" placeholder="Kata Kunci" ng-model="currentSoal.cari" required>
    <buttonclass class="btn btn-warning" data-toggle="modal"><i class="icon-search"></i>Cari</buttonclass>
     </form>
    </div>
    
</div>
<div class="row-fluid">
  <div class="span12 well-large">
      <h3>List Mata Pelajaran</h3>
    <table class="table table-striped table-condensed table-bordered">
        <hr>
        <thead>
            <tr>
                <th>Kode</th>
                <th>Nama Pelajaran</th>
            </tr>
        </thead>
        <tbody
            <tr ng-repeat="x in topiks.content">
                <td>{{x.kode}}</td>
                <td>{{x.nama}}</td>
            </tr>
        </tbody>
    </table>

</div>  
</div>
