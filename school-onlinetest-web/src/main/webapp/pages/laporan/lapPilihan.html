<div class="row-fluid">
   <div class="span12 well-large">
       <center><img src="../icon/logo.png" width="288" height="114" /></center>
       <center><h1> Laporan Pilihan</h1></center>
    <form class="form-horizontal" name="formEdit">
    <label class="control-label" for="cari">Cari : &nbsp;</label>
       <select>
                <option>Bobot</option>
                <option>Isi</option>
                <option>Jawaban</option>
                <option>Pilihan</option>
                <option>Perintah</option>
        </select>
       <input type="text" id="cari" name="cari" placeholder="Kata Kunci" ng-model="currentSoal.cari" required>
       <buttonclass class="btn btn-warning" data-toggle="modal"><i class="icon-search"></i>&nbsp; Cari Pilihan Baru</button>
    </form>
</div> 
</div>
<div class="row-fluid">
  <div class="span12 well-large">
    <h3>List Pilihan</h3>
    <table class="table table-striped table-condensed table-bordered">
    <hr>
        <thead>
            <tr>
                
                <th>Isi</th>
                <th>Kode</th>
                <th>Urutan</th>
                
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in pilihans.content">
                <td>{{x.id}}</td> 
                <td>{{x.isi}}</td> 
                <td>{{x.kode}}</td>
                <td>{{x.urutan}}</td>
               
                   
                
            </tr>
        </tbody>
    </table>

</div>  
</div>
